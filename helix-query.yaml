version: 1.2

indices:
  website: &website
    include:
      - '/events/**'
      - '/resources/events/**'
    target: /events/query-index.xlsx
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      image:
        select: head > meta[property="og:image"]
        value: |
          match(attribute(el, 'content'), 'https:\/\/[^/]+(\/.*)')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      shortTitle:
        select: head > meta[name="short-title"]
        value: |
          attribute(el, 'content')
      robots:
        select: head > meta[name="robots"]
        value: |
          attribute(el, 'content')

  de:
    <<: *website
    include:
      - '/de/events/**'
      - '/de/resources/events/**'
    target: /de/events/query-index.xlsx

  fr:
    <<: *website
    include:
      - '/fr/events/**'
      - '/fr/resources/events/**'
    target: /fr/events/query-index.xlsx

  uk:
    <<: *website
    include:
      - '/uk/events/**'
      - '/uk/resources/events/**'
    target: /uk/events/query-index.xlsx

  es:
    <<: *website
    include:
      - '/es/events/**'
      - '/es/resources/events/**'
    target: /es/events/query-index.xlsx

  th_en:
    <<: *website
    include:
      - '/th_en/events/**'
      - '/th_en/resources/events/**'
    target: /th_en/events/query-index.xlsx
